apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    com.docker.enterprise.service: cart
    # We have to override tehe tier even though it is set in the base file due to
    # the fact the `deployment` base `yaml` sets it to Service.
    com.docker.enterprise.infra.tier: LoadBalancer
spec:
  selector:
    com.docker.enterprise.infra.tier: Service
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
